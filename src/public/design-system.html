<!DOCTYPE html>
<html>
  <head>
    <link href="/resources/master.css" rel="stylesheet" />
    <link href="/resources/button.css" rel="stylesheet" />

    <style>
      .set {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <section>
      <outwrapper>
        <inwrapper>
          <h1>버튼</h1>
          <div class="set">
            <button>일반 버튼</button>
            <button primary>강조 버튼</button>
            <button shadow>일반 버튼</button>
            <button shadow primary>강조 버튼</button>
          </div>
          <div class="set">
            <button disabled>일반 버튼</button>
            <button primary disabled>강조 버튼</button>
            <button shadow disabled>일반 버튼</button>
            <button shadow primary disabled>강조 버튼</button>
          </div>
          <div class="set">
            <button small>일반 버튼</button>
            <button primary small>강조 버튼</button>
            <button shadow small>일반 버튼</button>
            <button shadow primary small>강조 버튼</button>
          </div>
        </inwrapper>
      </outwrapper>
    </section>
  </body>
</html>
