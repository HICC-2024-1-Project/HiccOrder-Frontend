<link href="booth-index.css" rel="stylesheet" />

<section id="booth-index">
  <h3>부스 정보</h3>

  <hr />

  <div class="form">
    <div class="left">
      <ho-input-string
        id="input-booth-index-email"
        type="text"
        value="test"
        placeholder="부스 아이디"
        label="부스 아이디"
        message=""
        readonly
      ></ho-input-string>

      <ho-input-string
        id="input-booth-index-name"
        type="text"
        value="test"
        placeholder="부스 이름"
        label="부스 이름<span class='star'>*</span>"
        message=""
      ></ho-input-string>
    </div>
    <div class="right">
      <label>부스 이미지</label>
      <div id="booth-index-image">
        <button id="button-booth-index-image-upload" small>
          이미지 업로드
        </button>
      </div>
    </div>
  </div>

  <div class="form">
    <div class="left">
      <h3>결제 계좌 정보</h3>

      <hr />

      <div class="set-bank">
        <ho-input-select
          id="input-booth-index-bank-name"
          value="test"
          placeholder="은행"
          label="은행<span class='star'>*</span>"
          message=""
        >
          <option value="" disabled selected>은행 선택</option>
          <option value="신한은행">신한은행</option>
          <option value="IBK기업은행">IBK기업은행</option>
          <option value="국민은행">국민은행</option>
          <option value="하나은행">하나은행</option>
          <option value="우리은행">우리은행</option>
          <option value="SC제일은행">SC제일은행</option>
          <option value="부산은행">부산은행</option>
          <option value="경남은행">경남은행</option>
          <option value="광주은행">광주은행</option>
          <option value="전북은행">전북은행</option>
          <option value="제주은행">제주은행</option>
          <option value="우체국">우체국</option>
          <option value="농협">농협</option>
          <option value="신협">신협</option>
          <option value="수협">수협</option>
          <option value="씨티뱅크">씨티뱅크</option>
        </ho-input-select>
        <ho-input-string
          id="input-booth-index-bank-account-number"
          type="text"
          value="test"
          placeholder="계좌번호"
          label="계좌번호<span class='star'>*</span>"
          message=""
        ></ho-input-string>
        <ho-input-string
          id="input-booth-index-bank-account-owner"
          type="text"
          value="test"
          placeholder="예금주"
          label="예금주<span class='star'>*</span>"
          message=""
        ></ho-input-string>
      </div>

      <div class="set-right">
        <button id="button-booth-index-qr-test">결제 QR 테스트</button>
      </div>
    </div>
    <div class="right"></div>
  </div>

  <div class="part-margin"></div>

  <div class="set-right">
    <button id="button-booth-index-update" primary>변경사항 저장</button>
  </div>

  <div class="form-margin"></div>

  <h3>계정 삭제</h3>

  <hr />

  <div class="set-right">
    <button id="button-booth-index-delete">계정 삭제</button>
  </div>
</section>

<script src="booth-index.mjs" type="module"></script>
