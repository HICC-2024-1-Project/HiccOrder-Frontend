<link href="table-qr.css" rel="stylesheet" />

<script src="/src/routes/dash.mjs" type="module"></script>
<script src="/src/public/resources/qrcode.min.js"></script>
<script src="table-qr.mjs" type="module"></script>

<div class="main-content">
  <h2>해당 테이블명을 누르면 QR이 생성됩니다.</h2>
  <div class="table-list">
    <!-- 테이블 목록 추가되는 곳 -->
    <!-- '다시 생성하기' 버튼은 테이블 각각에 할당되는 것이므로 js에서 정의함 -->
  </div>
</div>

<!-- 큐알코드 팝업창 -->
<div id="qr-popup" class="qr-popup">
  <div class="qr-popup-content">
    <span class="close-btn" onclick="closeQRPopup()">&times;</span>
    <h2>테이블 QR 코드</h2>
    <div
      id="qrcode"
      style="width: 250px; height: 250px; margin: auto; margin-top: 15px"
    ></div>
    <p id="qr-timer"></p>
  </div>
</div>
