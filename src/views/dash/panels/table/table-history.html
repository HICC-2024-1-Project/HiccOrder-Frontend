<link href="table-history.css" rel="stylesheet" />
<script src="table-history.mjs" type="module"></script>

<div class="main-content">
  <div class="title-bar">테이블 관리 > <span id="table-name"></span> 주문내역</div>
  <div class="order-details">
    <thead>
      <tr>
        <th>메뉴명</th>
        <th>수량</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody id="order-list">
      <!-- 주문 목록 -->
    </tbody>
    <button class="add-menu-btn">메뉴 추가하기</button>
    <div class="total-amount">합계: <span id="total-price"></span>원</div>
    <button class="save-btn">저장하기</button>
  </div>
</div>
