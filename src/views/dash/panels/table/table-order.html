<script>

</script>

<section id="table-order">
  <h3>&nbsp;</h3>
  <div class="display">
    <div class="title set">
      <div class="item left">처리</div>
      <div class="item left menu">메뉴</div>
      <div class="item right num">수량</div>
      <div class="item right num">가격</div>
      <div class="item right num">합계</div>

      <div class="empty">테이블에 들어온 주문이 없습니다.</div>
    </div>
  </div>
  <div class="control">
    <button id="button-table-order-add" primary>주문 추가</button>
    <a
      type="button"
      id="button-table-order-check"
      href="/dash/table/#{table}/check"

      >결제</a
    >
