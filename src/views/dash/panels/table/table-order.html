<link href="table-order.css" rel="stylesheet" />
<script src="table-order.mjs" type="module"></script>

<script>
  window.tid = `#{table}`;
</script>

<div class="title-bar">
  테이블 관리 > <span id="table-name"></span> 주문내역
</div>

<div id="table-order-orders" class="orders">
  <div class="table">
    <div class="title">
      <div class="item name">메뉴</div>
      <div class="item quant">수량</div>
      <div class="item price">가격</div>
      <div class="item sum">합계</div>
      <div class="item state">현황</div>
      <div class="item"></div>
    </div>
    <div class="content"></div>
  </div>
  <button class="add-menu-btn">메뉴 추가하기</button>
  <div class="total-amount">합계: <span id="total-price"></span>원</div>
  <button class="save-btn">저장하기</button>
</div>

<div class="controls">
  <button class="add-menu-btn">메뉴 추가하기</button>
  <div class="total-amount">합계: <span id="total-price"></span>원</div>
  <button class="save-btn">저장하기</button>
</div>
